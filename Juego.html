<body>
    <div class="game">
        <div id="player"></div>
        <div id="score">Puntos: 0</div>

    <div id="instructions" class="instructions-modal">
        <div class="instructions-content">
            <h2>Cómo Jugar</h2>
            <p>Recoge 15 monedas para ganar. Evita los obstáculos rojos.<br>
            Usa las teclas de flecha para moverte.</p>
            <ul>
                <li>⬆️ - Mover arriba</li>
                <li>⬇️ - Mover abajo</li>
                <li>⬅️ - Mover izquierda</li>
                <li>➡️ - Mover derecha</li>
            </ul>
            <button class="close-btn" onclick="closeInstructions()">¡Comenzar!</button>
        </div>
    </div>
</body>
</html>

    <script src="juego.js"></script>
